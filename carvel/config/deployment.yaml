#@ load("@ytt:data", "data")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ data.values.name + "-webhook"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: #@ data.values.name + "-webhook"
  template:
    metadata:
      labels:
        app: #@ data.values.name + "-webhook"
    spec:
      #@ if data.values.kubernetes_distribution == "openshift":
      serviceAccountName: #@ data.values.name + "-service-account"
      #@ end
      securityContext:
        runAsNonRoot: true
      imagePullSecrets:
        - name: reg-cred-convention
      containers:
        - name: webhook
          securityContext:
          #@ if data.values.kubernetes_distribution != "openshift":
            runAsUser: 1000
          #@ end
            allowPrivilegeEscalation: false
          image: registry.harbor.learn.tapsme.org/convention-service/multi-purpose-convention@sha256:c96ffcba6d0b88bd9074e5c5466a90f6266e11c222f2bff07b47629501d309ca
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8443"
            - name: ANNOTATION_PREFIX
              value: #@ data.values.annotationPrefix
          resources: #@ data.values.resources
          ports:
            - containerPort: 8443
              name: webhook
          livenessProbe:
            httpGet:
              scheme: HTTPS
              port: webhook
              path: /healthz
          readinessProbe:
            httpGet:
              scheme: HTTPS
              port: webhook
              path: /healthz
          volumeMounts:
            - name: certs
              mountPath: /config/certs
              readOnly: true
      volumes:
        - name: certs
          secret:
            defaultMode: 420
            secretName: #@ data.values.name + "-webhook-cert"